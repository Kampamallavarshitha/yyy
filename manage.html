<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Crops | Farmer Crop Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 30px;
    }
    .container {
      background: #fff;
      max-width: 900px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    td {
      background-color: #f9f9f9;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .edit-btn {
      background-color: #4CAF50;
    }
    .edit-btn:hover {
      background-color: #45a049;
    }
    .delete-btn {
      background-color: #ff6347;
    }
    .delete-btn:hover {
      background-color: #e53e3e;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Manage Crops</h2>
    <div class="loading" id="loading" style="display:none;">Loading...</div>

    <!-- Crops Table -->
    <table id="cropTable">
      <thead>
        <tr>
          <th>Crop Name</th>
          <th>Land Area (acres)</th>
          <th>Price (â‚¹)</th>
          <th>Role</th>
          <th>District</th>
          <th>Town</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Crop data will be dynamically populated here -->
      </tbody>
    </table>
  </div>

  <script>
    const cropTableBody = document.getElementById("cropTable").getElementsByTagName('tbody')[0];
    const loading = document.getElementById("loading");

    function showLoading() {
      loading.style.display = 'block';
    }

    function hideLoading() {
      loading.style.display = 'none';
    }

    async function fetchCrops() {
      showLoading();
      try {
        const response = await fetch('/farmers');
        const crops = await response.json();
        cropTableBody.innerHTML = '';

        crops.forEach((crop) => {
          const row = cropTableBody.insertRow();
          row.innerHTML = `
            <td>${crop.crop || 'N/A'}</td>
            <td>${crop.acres || 'N/A'}</td>
            <td>${crop.price || 'N/A'}</td>
            <td>${crop.role || 'farmer'}</td>
            <td>${crop.district || 'N/A'}</td>
            <td>${crop.town || 'N/A'}</td>
            <td>${crop.location || 'N/A'}</td>
            <td>
              <button class="edit-btn" onclick="goToEditPage('${crop._id}')">Edit</button>
              <button class="delete-btn" onclick="deleteCrop('${crop._id}')">Delete</button>
            </td>
          `;
        });
      } catch (error) {
        console.error("Error fetching crops:", error);
      } finally {
        hideLoading();
      }
    }

    // Redirect to next.html with crop ID
    function goToEditPage(id) {
      window.location.href = `next.html?id=${id}`;
    }

    // Delete crop
    async function deleteCrop(id) {
      if (confirm("Are you sure you want to delete this crop?")) {
        try {
          const response = await fetch(`/farmer/${id}`, {
            method: 'DELETE'
          });

          const result = await response.json();
          if (result.status === 'success') {
            alert("Crop deleted successfully!");
            fetchCrops();
          } else {
            alert("Delete failed!");
          }
        } catch (error) {
          console.error("Error deleting crop:", error);
        }
      }
    }

    fetchCrops();
  </script>

</body>
</html>
