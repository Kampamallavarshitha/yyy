<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dealer Operations | Farmer Crop Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 30px;
      background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
        url('https://th.bing.com/th/id/OIP.m-hvFq3LT_yNDruRU53wjAHaFj?w=231&h=180&c=7&r=0&o=7&cb=iwp1&dpr=1.5&pid=1.7&rm=3');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      max-width: 1000px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #eee;
      padding-bottom: 15px;
    }
    h2 {
      color: #333;
      margin: 0;
    }
    .user-info {
      background-color: #f0f8ff;
      padding: 10px 15px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .user-info span {
      margin-left: 10px;
      font-weight: bold;
      color: #007bff;
    }
    .actions {
      margin: 20px 0;
      display: flex;
      gap: 15px;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-success {
      background-color: #28a745;
      color: white;
    }
    .btn-primary:hover, .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .logout-btn {
      background-color: #f8f9fa;
      color: #dc3545;
      border: 1px solid #dc3545;
    }
    .logout-btn:hover {
      background-color: #dc3545;
      color: white;
    }
    .error-message {
      color: #e53e3e;
      background-color: #fed7d7;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      display: none;
    }
    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead th {
      background-color: #f8f9fa;
      padding: 12px;
      border-bottom: 2px solid #dee2e6;
      text-align: left;
    }
    tbody td {
      padding: 12px;
      border-bottom: 1px solid #dee2e6;
    }
    tbody tr:hover {
      background-color: #f8f9fa;
    }
    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 5px;
    }
    .edit-btn {
      background-color: #17a2b8;
      color: white;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      color: #007bff;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Dealer Operations Dashboard</h2>
      <div class="user-info">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span id="userRole">Dealer</span>
      </div>
    </div>
    
    <div class="error-message" id="errorMessage"></div>
    
    <div class="actions">
      <button class="btn btn-primary" id="viewCropsBtn">View All Crops</button>
      <button class="btn btn-success" id="addCropBtn">Add New Crop</button>
      <button class="btn logout-btn" id="logoutBtn">Logout</button>
    </div>
    
    <div class="loading" id="loading">Loading crop data...</div>
    <div class="table-container">
      <table id="cropsTable" style="display: none;">
        <thead>
          <tr>
            <th>Crop</th>
            <th>District</th>
            <th>Town</th>
            <th>Land Area</th>
            <th>Price (₹)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cropsTableBody">
          <!-- Data will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Check authorization when page loads
    function checkAuthorization() {
      // Check if user is logged in and has dealer role
      let role = localStorage.getItem('userRole');
      if (!role) {
        role = sessionStorage.getItem('userRole');
      }
      
      // Display the role in UI
      const userRoleElement = document.getElementById('userRole');
      if (role) {
        userRoleElement.textContent = role.charAt(0).toUpperCase() + role.slice(1);
      }
      
      // Make API call to check access rights
      fetch('/api/access/next?role=' + role, {
        headers: {
          'user-role': role
        }
      })
      .then(response => response.json())
      .then(data => {
        if (!data.access && data.redirect) {
          showError(data.message);
          setTimeout(() => {
            window.location.href = data.redirect;
          }, 1500);
        } else {
          // User is authorized, load crop data
          loadCropData();
        }
      })
      .catch(error => {
        console.error("Error checking authorization:", error);
        showError("Error verifying access rights. Please log in again.");
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);
      });
    }
    
    // Load crop data
    function loadCropData() {
      const loadingElement = document.getElementById('loading');
      const cropsTable = document.getElementById('cropsTable');
      
      fetch('/farmers')
        .then(response => response.json())
        .then(crops => {
          const tableBody = document.getElementById('cropsTableBody');
          tableBody.innerHTML = '';
          
          crops.forEach(crop => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${crop.crop || 'N/A'}</td>
              <td>${crop.district || 'N/A'}</td>
              <td>${crop.town || 'N/A'}</td>
              <td>${crop.acres || '0'} acres</td>
              <td>₹${crop.price || '0'}</td>
              <td>
                <button class="action-btn edit-btn" data-id="${crop._id}">Edit</button>
                <button class="action-btn delete-btn" data-id="${crop._id}">Delete</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
          
          // Add event listeners to edit buttons
          document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', (e) => {
              const cropId = e.target.getAttribute('data-id');
              window.location.href = `/edit-crop?id=${cropId}`;
            });
          });
          
          // Add event listeners to delete buttons
          document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', (e) => {
              const cropId = e.target.getAttribute('data-id');
              if (confirm('Are you sure you want to delete this crop?')) {
                deleteCrop(cropId);
              }
            });
          });
          
          loadingElement.style.display = 'none';
          cropsTable.style.display = 'table';
        })
        .catch(error => {
          console.error("Error loading crop data:", error);
          showError("Error loading crop data. Please try again.");
          loadingElement.style.display = 'none';
        });
    }
    
    // Delete crop
    function deleteCrop(cropId) {
      const loadingElement = document.getElementById('loading');
      loadingElement.style.display = 'block';
      
      let role = localStorage.getItem('userRole') || sessionStorage.getItem('userRole');
      
      fetch(`/farmer/${cropId}`, {
        method: 'DELETE',
        headers: {
          'user-role': role
        }
      })
        .then(response => response.json())
        .then(result => {
          if (result.status === 'success' || result.message) {
            showSuccess("Crop deleted successfully!");
            loadCropData(); // Reload the table
          } else {
            showError("Failed to delete crop.");
            loadingElement.style.display = 'none';
          }
        })
        .catch(error => {
          console.error("Error deleting crop:", error);
          showError("Error deleting crop. Please try again.");
          loadingElement.style.display = 'none';
        });
    }
    
    // UI Helper functions
    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }
    
    function showSuccess(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.style.backgroundColor = '#c6f6d5';
      errorMessage.style.color = '#2f855a';
      errorMessage.style.display = 'block';
      setTimeout(() => {
        errorMessage.style.display = 'none';
        errorMessage.style.backgroundColor = '#fed7d7';
        errorMessage.style.color = '#e53e3e';
      }, 5000);
    }
    
    // Set up event listeners
    document.getElementById('viewCropsBtn').addEventListener('click', loadCropData);
    document.getElementById('addCropBtn').addEventListener('click', () => {
      window.location.href = '/add-crop';
    });
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('userRole');
      sessionStorage.removeItem('userRole');
      window.location.href = '/';
    });
    
    // Initialize page
    checkAuthorization();
  </script>
</body>
</html>
